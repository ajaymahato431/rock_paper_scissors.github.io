<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h3>By Ajay Mahato</h3>
    <div id="user">
        <div class="choose" id="rock">
            <img src="assets/rock.png" alt="Click to choose">
        </div>
        <div class="choose" id="paper">
            <img src="assets/paper.png" alt="Click to choose">
        </div>
        <div class="choose" id="scissors">
            <img src="assets/scissors.png" alt="Click to choose">
        </div>
    </div>
    <div id="show"></div>
    <div class="again"><button type="reset">Try Again</button></div>

</body>
<script src="script.js"></script>

</html>
